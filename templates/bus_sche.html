<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule and Travel Time</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="/calculate" method="POST">
            <h1><i class='bx bx-map-alt'></i></h1>
            <h2>Bus Schedule and Travel Time</h2>
            
            <div class="input-box">
                <input type="text" name="day" placeholder="Enter day of departure" required>
            </div>
            
            <div class="input-box">
                <input type="text" name="time" placeholder="Enter time of departure" required>
            </div>
            
            <button type="button" id="calculateBtn" class="btn btn-primary">Calculate</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ROUTE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><i class='bx bx-bus' ></i>
                    <ul>
                        <li>The next available bus is bus25K <i class='bx bx-bus' ></i></li>
                        <li>The Estimated travel time and Distance to destination is 26 min (9.9 km) </li>
                        <li>The next bus from bank bus stop is bus25K, and it will arrive at: 08:00 PM</li>
                        <li>You are expected to reach your destination at 08:31 <i class='bx bxs-map-pin'></i></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to show the modal when the button is clicked
        const calculateButton = document.getElementById('calculateBtn');
        calculateButton.addEventListener('click', () => {
            $('#exampleModal').modal('show');
        });
    </script>
</body>
</html>
